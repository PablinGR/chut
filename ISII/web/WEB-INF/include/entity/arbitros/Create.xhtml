<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbitrosCreateDlg" widgetVar="ArbitrosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{miPaquete.CreateArbitrosTitle}" closeOnEscape="true">

            <h:form id="ArbitrosCreateForm">

                <h:panelGroup id="display" rendered="#{arbitrosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{miPaquete.CreateArbitrosLabel_cedulaarbitro}" for="cedulaarbitro" />
                        <p:inputText id="cedulaarbitro" value="#{arbitrosController.selected.cedulaarbitro}" title="#{miPaquete.CreateArbitrosTitle_cedulaarbitro}" required="true" requiredMessage="#{miPaquete.CreateArbitrosRequiredMessage_cedulaarbitro}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{miPaquete.CreateArbitrosLabel_nombrearbitro}" for="nombrearbitro" />
                        <p:inputText id="nombrearbitro" value="#{arbitrosController.selected.nombrearbitro}" title="#{miPaquete.CreateArbitrosTitle_nombrearbitro}" required="true" requiredMessage="#{miPaquete.CreateArbitrosRequiredMessage_nombrearbitro}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{miPaquete.CreateArbitrosLabel_idcampeonato}" for="idcampeonato" />
                        <p:selectOneMenu id="idcampeonato" value="#{arbitrosController.selected.idcampeonato}" required="true" requiredMessage="#{miPaquete.CreateArbitrosRequiredMessage_idcampeonato}" converter="campeonatosConverter">
                            <f:selectItem itemLabel="#{miPaquete.SelectOneMessage}"/>
                            <f:selectItems value="#{campeonatosController.items}"
                                           var="idcampeonatoItem"
                                           itemValue="#{idcampeonatoItem}"
                                           itemLabel="#{idcampeonatoItem.descripcioncampeonato.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arbitrosController.saveNew}" value="#{miPaquete.Save}" update="display,:ArbitrosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ArbitrosCreateDialog'));">
                        <p:confirm header="#{miPaquete.ConfirmationHeader}" message="#{miPaquete.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{miPaquete.Cancel}" oncomplete="PF('ArbitrosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

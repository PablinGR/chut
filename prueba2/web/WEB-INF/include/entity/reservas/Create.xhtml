<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservasCreateDlg" widgetVar="ReservasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateReservasTitle}" closeOnEscape="true">

            <h:form id="ReservasCreateForm">

                <h:panelGroup id="display" rendered="#{reservasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateReservasLabel_idreserva}" for="idreserva" />
                        <p:inputText id="idreserva" value="#{reservasController.selected.idreserva}" title="#{myBundle.CreateReservasTitle_idreserva}" required="true" requiredMessage="#{myBundle.CreateReservasRequiredMessage_idreserva}"/>

                        <p:outputLabel value="#{myBundle.CreateReservasLabel_capitanreserva}" for="capitanreserva" />
                        <p:inputText id="capitanreserva" value="#{reservasController.selected.capitanreserva}" title="#{myBundle.CreateReservasTitle_capitanreserva}" required="true" requiredMessage="#{myBundle.CreateReservasRequiredMessage_capitanreserva}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateReservasLabel_idcampeonato}" for="idcampeonato" />
                        <p:selectOneMenu id="idcampeonato" value="#{reservasController.selected.idcampeonato}" required="true" requiredMessage="#{myBundle.CreateReservasRequiredMessage_idcampeonato}" converter="campeonatosConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{campeonatosController.items}"
                                           var="idcampeonatoItem"
                                           itemValue="#{idcampeonatoItem}"
                                           itemLabel="#{idcampeonatoItem.descripcioncampeonato.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateReservasLabel_idhorario}" for="idhorario" />
                        <p:selectOneMenu id="idhorario" value="#{reservasController.selected.idhorario}" required="true" requiredMessage="#{myBundle.CreateReservasRequiredMessage_idhorario}" converter="horariosConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{horariosController.items}"
                                           var="idhorarioItem"
                                           itemValue="#{idhorarioItem}"
                                           itemLabel="#{idhorarioItem.descripcionhorario.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateReservasLabel_idpartido}" for="idpartido" />
                        <p:selectOneMenu id="idpartido" value="#{reservasController.selected.idpartido}" required="true" requiredMessage="#{myBundle.CreateReservasRequiredMessage_idpartido}" converter="partidosConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{partidosController.items}"
                                           var="idpartidoItem"
                                           itemValue="#{idpartidoItem}"
                                           itemLabel="#{idpartidoItem.idpartido.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservasController.saveNew}" value="#{myBundle.Save}" update="display,:ReservasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReservasCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ReservasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadoresCreateDlg" widgetVar="JugadoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateJugadoresTitle}" closeOnEscape="true">

            <h:form id="JugadoresCreateForm">

                <h:panelGroup id="display" rendered="#{jugadoresController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateJugadoresLabel_cedulajugador}" for="cedulajugador" />
                        <p:inputText id="cedulajugador" value="#{jugadoresController.selected.cedulajugador}" title="#{myBundle.CreateJugadoresTitle_cedulajugador}" required="true" requiredMessage="#{myBundle.CreateJugadoresRequiredMessage_cedulajugador}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreateJugadoresLabel_nombrejugador}" for="nombrejugador" />
                        <p:inputText id="nombrejugador" value="#{jugadoresController.selected.nombrejugador}" title="#{myBundle.CreateJugadoresTitle_nombrejugador}" required="true" requiredMessage="#{myBundle.CreateJugadoresRequiredMessage_nombrejugador}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateJugadoresLabel_celularjugador}" for="celularjugador" />
                        <p:inputText id="celularjugador" value="#{jugadoresController.selected.celularjugador}" title="#{myBundle.CreateJugadoresTitle_celularjugador}" required="true" requiredMessage="#{myBundle.CreateJugadoresRequiredMessage_celularjugador}"/>

                        <p:outputLabel value="#{myBundle.CreateJugadoresLabel_mailjugador}" for="mailjugador" />
                        <p:inputText id="mailjugador" value="#{jugadoresController.selected.mailjugador}" title="#{myBundle.CreateJugadoresTitle_mailjugador}" required="true" requiredMessage="#{myBundle.CreateJugadoresRequiredMessage_mailjugador}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateJugadoresLabel_idequipo}" for="idequipo" />
                        <p:selectOneMenu id="idequipo" value="#{jugadoresController.selected.idequipo}" required="true" requiredMessage="#{myBundle.CreateJugadoresRequiredMessage_idequipo}" converter="equiposConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equiposController.items}"
                                           var="idequipoItem"
                                           itemValue="#{idequipoItem}"
                                           itemLabel="#{idequipoItem.descripcionequipo.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadoresController.saveNew}" value="#{myBundle.Save}" update="display,:JugadoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('JugadoresCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('JugadoresCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

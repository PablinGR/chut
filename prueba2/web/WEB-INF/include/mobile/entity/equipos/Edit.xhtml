<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquiposEditPage" lazy="true">
        <pm:header title="#{myBundle.EditEquiposTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EquiposListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EquiposEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{equiposController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditEquiposLabel_idequipo}" for="idequipo" />
                            <h:outputText id="idequipo" value="#{equiposController.selected.idequipo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEquiposLabel_descripcionequipo}" for="descripcionequipo" />
                            <p:inputText id="descripcionequipo" value="#{equiposController.selected.descripcionequipo}" title="#{myBundle.EditEquiposTitle_descripcionequipo}" required="true" requiredMessage="#{myBundle.EditEquiposRequiredMessage_descripcionequipo}" size="40" maxlength="40"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{equiposController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EquiposListPage:EquiposListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EquiposListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

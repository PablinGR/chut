<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ReservasViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewReservasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ReservasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ReservasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{reservasController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservasLabel_idreserva}"/>
                            <h:outputText value="#{reservasController.selected.idreserva}" title="#{myBundle.ViewReservasTitle_idreserva}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservasLabel_capitanreserva}"/>
                            <h:outputText value="#{reservasController.selected.capitanreserva}" title="#{myBundle.ViewReservasTitle_capitanreserva}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservasLabel_idcampeonato}"/>
                            <h:outputText value="#{reservasController.selected.idcampeonato.descripcioncampeonato}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservasLabel_idhorario}"/>
                            <h:outputText value="#{reservasController.selected.idhorario.descripcionhorario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservasLabel_idpartido}"/>
                            <h:outputText value="#{reservasController.selected.idpartido.idpartido}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PartidosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPartidosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PartidosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PartidosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{partidosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPartidosLabel_idpartido}"/>
                            <h:outputText value="#{partidosController.selected.idpartido}" title="#{myBundle.ViewPartidosTitle_idpartido}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPartidosLabel_fechapartido}"/>
                            <h:outputText value="#{partidosController.selected.fechapartido}" title="#{myBundle.ViewPartidosTitle_fechapartido}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPartidosLabel_idcancha}"/>
                            <h:outputText value="#{partidosController.selected.idcancha.descripcioncancha}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPartidosLabel_idequipo}"/>
                            <h:outputText value="#{partidosController.selected.idequipo.descripcionequipo}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

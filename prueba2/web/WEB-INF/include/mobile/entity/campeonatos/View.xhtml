<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CampeonatosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCampeonatosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CampeonatosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CampeonatosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{campeonatosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampeonatosLabel_idcampeonato}"/>
                            <h:outputText value="#{campeonatosController.selected.idcampeonato}" title="#{myBundle.ViewCampeonatosTitle_idcampeonato}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampeonatosLabel_descripcioncampeonato}"/>
                            <h:outputText value="#{campeonatosController.selected.descripcioncampeonato}" title="#{myBundle.ViewCampeonatosTitle_descripcioncampeonato}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampeonatosLabel_mailcampeonato}"/>
                            <h:outputText value="#{campeonatosController.selected.mailcampeonato}" title="#{myBundle.ViewCampeonatosTitle_mailcampeonato}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampeonatosLabel_celularcampeonato}"/>
                            <h:outputText value="#{campeonatosController.selected.celularcampeonato}" title="#{myBundle.ViewCampeonatosTitle_celularcampeonato}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampeonatosLabel_premiocampeonato}"/>
                            <h:outputText value="#{campeonatosController.selected.premiocampeonato}" title="#{myBundle.ViewCampeonatosTitle_premiocampeonato}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampeonatosLabel_patrocinadoresCollection}"/>
                            <h:selectManyMenu converter="patrocinadoresConverter">
                                <f:selectItems value="#{campeonatosController.selected.patrocinadoresCollection}"
                                               var="patrocinadoresCollectionItem"
                                               itemValue="#{patrocinadoresCollectionItem}"
                                               itemLabel="#{patrocinadoresCollectionItem.descripcionpatrocinador.toString()}"
                                               />

                            </h:selectManyMenu>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

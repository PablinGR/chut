<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="HorariosListForm">

        <p:panel header="#{myBundle.ListHorariosTitle}">
            <p:contextMenu id="HorariosDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('HorariosListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('HorariosListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('HorariosListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('HorariosListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.HorariosMenuItem_reservasCollection}" icon="ui-icon-search"  action="#{horariosController.navigateReservasCollection}" disabled="#{horariosController.isReservasCollectionEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{horariosController.items}"
                         lazy="false"
                         rowKey="#{item.idhorario}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{horariosController.selected}"
                         filteredValue="#{horariosController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{horariosController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idhorario}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:HorariosDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:HorariosDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('HorariosListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idhorario}" filterBy="#{item.idhorario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorariosTitle_idhorario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idhorario}"/>
                </p:column>


                <p:column sortBy="#{item.descripcionhorario}" filterBy="#{item.descripcionhorario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorariosTitle_descripcionhorario}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcionhorario}"/>
                </p:column>


                <p:column sortBy="#{item.iniciohorario}" filterBy="#{item.iniciohorario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorariosTitle_iniciohorario}"/>
                    </f:facet>
                    <h:outputText value="#{item.iniciohorario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.finhorario}" filterBy="#{item.finhorario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorariosTitle_finhorario}"/>
                    </f:facet>
                    <h:outputText value="#{item.finhorario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{horariosController.prepareCreate}" update=":HorariosCreateForm" oncomplete="PF('HorariosCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":HorariosViewForm" oncomplete="PF('HorariosViewDialog').show()" disabled="#{empty horariosController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":HorariosEditForm" oncomplete="PF('HorariosEditDialog').show()" disabled="#{empty horariosController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{horariosController.delete}" update=":growl,datalist" disabled="#{empty horariosController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>

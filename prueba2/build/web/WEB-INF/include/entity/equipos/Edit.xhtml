<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EquiposEditDlg" widgetVar="EquiposEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEquiposTitle}" closeOnEscape="true">

            <h:form id="EquiposEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{equiposController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEquiposLabel_idequipo}" for="idequipo" />
                        <h:outputText id="idequipo" value="#{equiposController.selected.idequipo}" />

                        <p:outputLabel value="#{myBundle.EditEquiposLabel_descripcionequipo}" for="descripcionequipo" />
                        <p:inputText id="descripcionequipo" value="#{equiposController.selected.descripcionequipo}" title="#{myBundle.EditEquiposTitle_descripcionequipo}" required="true" requiredMessage="#{myBundle.EditEquiposRequiredMessage_descripcionequipo}" size="40" maxlength="40"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equiposController.save}" value="#{myBundle.Save}" update="display,:EquiposListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EquiposEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EquiposEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

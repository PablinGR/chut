<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="JugadoresEditDlg" widgetVar="JugadoresEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditJugadoresTitle}" closeOnEscape="true">

            <h:form id="JugadoresEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{jugadoresController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditJugadoresLabel_cedulajugador}" for="cedulajugador" />
                        <h:outputText id="cedulajugador" value="#{jugadoresController.selected.cedulajugador}" />

                        <p:outputLabel value="#{myBundle.EditJugadoresLabel_nombrejugador}" for="nombrejugador" />
                        <p:inputText id="nombrejugador" value="#{jugadoresController.selected.nombrejugador}" title="#{myBundle.EditJugadoresTitle_nombrejugador}" required="true" requiredMessage="#{myBundle.EditJugadoresRequiredMessage_nombrejugador}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditJugadoresLabel_celularjugador}" for="celularjugador" />
                        <p:inputText id="celularjugador" value="#{jugadoresController.selected.celularjugador}" title="#{myBundle.EditJugadoresTitle_celularjugador}" required="true" requiredMessage="#{myBundle.EditJugadoresRequiredMessage_celularjugador}"/>

                        <p:outputLabel value="#{myBundle.EditJugadoresLabel_mailjugador}" for="mailjugador" />
                        <p:inputText id="mailjugador" value="#{jugadoresController.selected.mailjugador}" title="#{myBundle.EditJugadoresTitle_mailjugador}" required="true" requiredMessage="#{myBundle.EditJugadoresRequiredMessage_mailjugador}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditJugadoresLabel_idequipo}" for="idequipo" />
                        <p:selectOneMenu id="idequipo" value="#{jugadoresController.selected.idequipo}" required="true" requiredMessage="#{myBundle.EditJugadoresRequiredMessage_idequipo}" converter="equiposConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equiposController.items}"
                                           var="idequipoItem"
                                           itemValue="#{idequipoItem}"
                                           itemLabel="#{idequipoItem.descripcionequipo.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadoresController.save}" value="#{myBundle.Save}" update="display,:JugadoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('JugadoresEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('JugadoresEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

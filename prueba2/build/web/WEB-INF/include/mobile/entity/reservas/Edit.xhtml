<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ReservasEditPage" lazy="true">
        <pm:header title="#{myBundle.EditReservasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ReservasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ReservasEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{reservasController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditReservasLabel_idreserva}" for="idreserva" />
                            <h:outputText id="idreserva" value="#{reservasController.selected.idreserva}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditReservasLabel_capitanreserva}" for="capitanreserva" />
                            <p:inputText id="capitanreserva" value="#{reservasController.selected.capitanreserva}" title="#{myBundle.EditReservasTitle_capitanreserva}" required="true" requiredMessage="#{myBundle.EditReservasRequiredMessage_capitanreserva}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditReservasLabel_idcampeonato}" for="idcampeonato" />
                            <p:selectOneMenu id="idcampeonato" value="#{reservasController.selected.idcampeonato}" required="true" requiredMessage="#{myBundle.EditReservasRequiredMessage_idcampeonato}" converter="campeonatosConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{campeonatosController.items}"
                                               var="idcampeonatoItem"
                                               itemValue="#{idcampeonatoItem}"
                                               itemLabel="#{idcampeonatoItem.descripcioncampeonato.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditReservasLabel_idhorario}" for="idhorario" />
                            <p:selectOneMenu id="idhorario" value="#{reservasController.selected.idhorario}" required="true" requiredMessage="#{myBundle.EditReservasRequiredMessage_idhorario}" converter="horariosConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{horariosController.items}"
                                               var="idhorarioItem"
                                               itemValue="#{idhorarioItem}"
                                               itemLabel="#{idhorarioItem.descripcionhorario.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditReservasLabel_idpartido}" for="idpartido" />
                            <p:selectOneMenu id="idpartido" value="#{reservasController.selected.idpartido}" required="true" requiredMessage="#{myBundle.EditReservasRequiredMessage_idpartido}" converter="partidosConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{partidosController.items}"
                                               var="idpartidoItem"
                                               itemValue="#{idpartidoItem}"
                                               itemLabel="#{idpartidoItem.idpartido.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{reservasController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ReservasListPage:ReservasListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ReservasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

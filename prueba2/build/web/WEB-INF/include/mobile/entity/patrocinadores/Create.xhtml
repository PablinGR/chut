<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PatrocinadoresCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePatrocinadoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PatrocinadoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PatrocinadoresCreateForm">

                <h:panelGroup id="display" rendered="#{patrocinadoresController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePatrocinadoresLabel_rucpatrocinador}" for="rucpatrocinador" />
                            <p:inputText id="rucpatrocinador" value="#{patrocinadoresController.selected.rucpatrocinador}" title="#{myBundle.CreatePatrocinadoresTitle_rucpatrocinador}" required="true" requiredMessage="#{myBundle.CreatePatrocinadoresRequiredMessage_rucpatrocinador}" size="13" maxlength="13"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePatrocinadoresLabel_descripcionpatrocinador}" for="descripcionpatrocinador" />
                            <p:inputText id="descripcionpatrocinador" value="#{patrocinadoresController.selected.descripcionpatrocinador}" title="#{myBundle.CreatePatrocinadoresTitle_descripcionpatrocinador}" required="true" requiredMessage="#{myBundle.CreatePatrocinadoresRequiredMessage_descripcionpatrocinador}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{patrocinadoresController.saveNew}" value="#{myBundle.Save}" update="display,:PatrocinadoresListPage:PatrocinadoresListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PatrocinadoresListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

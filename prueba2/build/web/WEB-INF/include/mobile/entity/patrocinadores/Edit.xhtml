<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PatrocinadoresEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPatrocinadoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PatrocinadoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PatrocinadoresEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{patrocinadoresController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditPatrocinadoresLabel_rucpatrocinador}" for="rucpatrocinador" />
                            <h:outputText id="rucpatrocinador" value="#{patrocinadoresController.selected.rucpatrocinador}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPatrocinadoresLabel_descripcionpatrocinador}" for="descripcionpatrocinador" />
                            <p:inputText id="descripcionpatrocinador" value="#{patrocinadoresController.selected.descripcionpatrocinador}" title="#{myBundle.EditPatrocinadoresTitle_descripcionpatrocinador}" required="true" requiredMessage="#{myBundle.EditPatrocinadoresRequiredMessage_descripcionpatrocinador}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{patrocinadoresController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PatrocinadoresListPage:PatrocinadoresListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PatrocinadoresListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PropietariosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPropietariosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PropietariosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PropietariosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{propietariosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPropietariosLabel_cedulapropietarios}"/>
                            <h:outputText value="#{propietariosController.selected.cedulapropietarios}" title="#{myBundle.ViewPropietariosTitle_cedulapropietarios}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPropietariosLabel_nombrepropietarios}"/>
                            <h:outputText value="#{propietariosController.selected.nombrepropietarios}" title="#{myBundle.ViewPropietariosTitle_nombrepropietarios}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPropietariosLabel_celularpropietarios}"/>
                            <h:outputText value="#{propietariosController.selected.celularpropietarios}" title="#{myBundle.ViewPropietariosTitle_celularpropietarios}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPropietariosLabel_mailpropietarios}"/>
                            <h:outputText value="#{propietariosController.selected.mailpropietarios}" title="#{myBundle.ViewPropietariosTitle_mailpropietarios}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

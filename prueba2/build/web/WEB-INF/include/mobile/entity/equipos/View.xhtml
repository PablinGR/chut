<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquiposViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEquiposTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EquiposListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EquiposViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{equiposController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquiposLabel_idequipo}"/>
                            <h:outputText value="#{equiposController.selected.idequipo}" title="#{myBundle.ViewEquiposTitle_idequipo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquiposLabel_descripcionequipo}"/>
                            <h:outputText value="#{equiposController.selected.descripcionequipo}" title="#{myBundle.ViewEquiposTitle_descripcionequipo}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

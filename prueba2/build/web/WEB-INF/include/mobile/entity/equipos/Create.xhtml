<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquiposCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateEquiposTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EquiposListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EquiposCreateForm">

                <h:panelGroup id="display" rendered="#{equiposController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateEquiposLabel_idequipo}" for="idequipo" />
                            <p:inputText id="idequipo" value="#{equiposController.selected.idequipo}" title="#{myBundle.CreateEquiposTitle_idequipo}" required="true" requiredMessage="#{myBundle.CreateEquiposRequiredMessage_idequipo}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateEquiposLabel_descripcionequipo}" for="descripcionequipo" />
                            <p:inputText id="descripcionequipo" value="#{equiposController.selected.descripcionequipo}" title="#{myBundle.CreateEquiposTitle_descripcionequipo}" required="true" requiredMessage="#{myBundle.CreateEquiposRequiredMessage_descripcionequipo}" size="40" maxlength="40"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{equiposController.saveNew}" value="#{myBundle.Save}" update="display,:EquiposListPage:EquiposListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:EquiposListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

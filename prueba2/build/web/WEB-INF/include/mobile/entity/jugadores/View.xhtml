<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="JugadoresViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewJugadoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:JugadoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="JugadoresViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{jugadoresController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewJugadoresLabel_cedulajugador}"/>
                            <h:outputText value="#{jugadoresController.selected.cedulajugador}" title="#{myBundle.ViewJugadoresTitle_cedulajugador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewJugadoresLabel_nombrejugador}"/>
                            <h:outputText value="#{jugadoresController.selected.nombrejugador}" title="#{myBundle.ViewJugadoresTitle_nombrejugador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewJugadoresLabel_celularjugador}"/>
                            <h:outputText value="#{jugadoresController.selected.celularjugador}" title="#{myBundle.ViewJugadoresTitle_celularjugador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewJugadoresLabel_mailjugador}"/>
                            <h:outputText value="#{jugadoresController.selected.mailjugador}" title="#{myBundle.ViewJugadoresTitle_mailjugador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewJugadoresLabel_idequipo}"/>
                            <h:outputText value="#{jugadoresController.selected.idequipo.descripcionequipo}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

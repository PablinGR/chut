<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="HorariosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewHorariosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:HorariosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="HorariosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{horariosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHorariosLabel_idhorario}"/>
                            <h:outputText value="#{horariosController.selected.idhorario}" title="#{myBundle.ViewHorariosTitle_idhorario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHorariosLabel_descripcionhorario}"/>
                            <h:outputText value="#{horariosController.selected.descripcionhorario}" title="#{myBundle.ViewHorariosTitle_descripcionhorario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHorariosLabel_iniciohorario}"/>
                            <h:outputText value="#{horariosController.selected.iniciohorario}" title="#{myBundle.ViewHorariosTitle_iniciohorario}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHorariosLabel_finhorario}"/>
                            <h:outputText value="#{horariosController.selected.finhorario}" title="#{myBundle.ViewHorariosTitle_finhorario}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

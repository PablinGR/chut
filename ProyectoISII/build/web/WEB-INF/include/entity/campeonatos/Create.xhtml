<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampeonatosCreateDlg" widgetVar="CampeonatosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{miPaquete.CreateCampeonatosTitle}" closeOnEscape="true">

            <h:form id="CampeonatosCreateForm">

                <h:panelGroup id="display" rendered="#{campeonatosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{miPaquete.CreateCampeonatosLabel_idcampeonato}" for="idcampeonato" />
                        <p:inputText id="idcampeonato" value="#{campeonatosController.selected.idcampeonato}" title="#{miPaquete.CreateCampeonatosTitle_idcampeonato}" required="true" requiredMessage="#{miPaquete.CreateCampeonatosRequiredMessage_idcampeonato}"/>

                        <p:outputLabel value="#{miPaquete.CreateCampeonatosLabel_descripcioncampeonato}" for="descripcioncampeonato" />
                        <p:inputText id="descripcioncampeonato" value="#{campeonatosController.selected.descripcioncampeonato}" title="#{miPaquete.CreateCampeonatosTitle_descripcioncampeonato}" required="true" requiredMessage="#{miPaquete.CreateCampeonatosRequiredMessage_descripcioncampeonato}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{miPaquete.CreateCampeonatosLabel_mailcampeonato}" for="mailcampeonato" />
                        <p:inputText id="mailcampeonato" value="#{campeonatosController.selected.mailcampeonato}" title="#{miPaquete.CreateCampeonatosTitle_mailcampeonato}" required="true" requiredMessage="#{miPaquete.CreateCampeonatosRequiredMessage_mailcampeonato}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{miPaquete.CreateCampeonatosLabel_celularcampeonato}" for="celularcampeonato" />
                        <p:inputText id="celularcampeonato" value="#{campeonatosController.selected.celularcampeonato}" title="#{miPaquete.CreateCampeonatosTitle_celularcampeonato}" required="true" requiredMessage="#{miPaquete.CreateCampeonatosRequiredMessage_celularcampeonato}"/>

                        <p:outputLabel value="#{miPaquete.CreateCampeonatosLabel_premiocampeonato}" for="premiocampeonato" />
                        <p:inputText id="premiocampeonato" value="#{campeonatosController.selected.premiocampeonato}" title="#{miPaquete.CreateCampeonatosTitle_premiocampeonato}" required="true" requiredMessage="#{miPaquete.CreateCampeonatosRequiredMessage_premiocampeonato}"/>

                        <p:outputLabel value="#{miPaquete.CreateCampeonatosLabel_rucpatrocinador}" for="rucpatrocinador" />
                        <p:selectOneMenu id="rucpatrocinador" value="#{campeonatosController.selected.rucpatrocinador}" required="true" requiredMessage="#{miPaquete.CreateCampeonatosRequiredMessage_rucpatrocinador}" converter="patrocinadoresConverter">
                            <f:selectItem itemLabel="#{miPaquete.SelectOneMessage}"/>
                            <f:selectItems value="#{patrocinadoresController.items}"
                                           var="rucpatrocinadorItem"
                                           itemValue="#{rucpatrocinadorItem}"
                                           itemLabel="#{rucpatrocinadorItem.descripcionpatrocinador.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{campeonatosController.saveNew}" value="#{miPaquete.Save}" update="display,:CampeonatosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CampeonatosCreateDialog'));">
                        <p:confirm header="#{miPaquete.ConfirmationHeader}" message="#{miPaquete.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{miPaquete.Cancel}" oncomplete="PF('CampeonatosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

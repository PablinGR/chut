<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartidosViewDlg" widgetVar="PartidosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPartidosTitle}" closeOnEscape="true">

            <h:form id="PartidosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{partidosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPartidosLabel_idpartido}"/>
                        <h:outputText value="#{partidosController.selected.idpartido}" title="#{myBundle.ViewPartidosTitle_idpartido}"/>

                        <h:outputText value="#{myBundle.ViewPartidosLabel_fechapartido}"/>
                        <h:outputText value="#{partidosController.selected.fechapartido}" title="#{myBundle.ViewPartidosTitle_fechapartido}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPartidosLabel_idequipo}"/>
                        <h:outputText value="#{partidosController.selected.idequipo.descripcionequipo}"/>

                        <h:outputText value="#{myBundle.ViewPartidosLabel_idreserva}"/>
                        <h:outputText value="#{partidosController.selected.idreserva.idreserva}"/>

                        <h:outputText value="#{myBundle.ViewPartidosLabel_idcancha}"/>
                        <h:outputText value="#{partidosController.selected.idcancha.descripcioncancha}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PartidosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

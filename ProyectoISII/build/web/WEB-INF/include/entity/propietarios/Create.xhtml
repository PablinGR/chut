<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropietariosCreateDlg" widgetVar="PropietariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePropietariosTitle}" closeOnEscape="true">

            <h:form id="PropietariosCreateForm">

                <h:panelGroup id="display" rendered="#{propietariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePropietariosLabel_cedulapropietarios}" for="cedulapropietarios" />
                        <p:inputText id="cedulapropietarios" value="#{propietariosController.selected.cedulapropietarios}" title="#{myBundle.CreatePropietariosTitle_cedulapropietarios}" required="true" requiredMessage="#{myBundle.CreatePropietariosRequiredMessage_cedulapropietarios}" size="13" maxlength="13"/>

                        <p:outputLabel value="#{myBundle.CreatePropietariosLabel_nombrepropietarios}" for="nombrepropietarios" />
                        <p:inputText id="nombrepropietarios" value="#{propietariosController.selected.nombrepropietarios}" title="#{myBundle.CreatePropietariosTitle_nombrepropietarios}" required="true" requiredMessage="#{myBundle.CreatePropietariosRequiredMessage_nombrepropietarios}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreatePropietariosLabel_celularpropietarios}" for="celularpropietarios" />
                        <p:inputText id="celularpropietarios" value="#{propietariosController.selected.celularpropietarios}" title="#{myBundle.CreatePropietariosTitle_celularpropietarios}" required="true" requiredMessage="#{myBundle.CreatePropietariosRequiredMessage_celularpropietarios}"/>

                        <p:outputLabel value="#{myBundle.CreatePropietariosLabel_mailpropietarios}" for="mailpropietarios" />
                        <p:inputText id="mailpropietarios" value="#{propietariosController.selected.mailpropietarios}" title="#{myBundle.CreatePropietariosTitle_mailpropietarios}" required="true" requiredMessage="#{myBundle.CreatePropietariosRequiredMessage_mailpropietarios}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreatePropietariosLabel_canchasCollection}" for="canchasCollection" />
                        <p:selectManyMenu id="canchasCollection" value="#{propietariosController.selected.canchasCollection}"  converter="canchasConverter">
                            <f:attribute name="collectionType" value="java.util.ArrayList"/>
                            <f:selectItems value="#{canchasController.items}"
                                           var="canchasCollectionItem"
                                           itemValue="#{canchasCollectionItem}"
                                           itemLabel="#{canchasCollectionItem.descripcioncancha.toString()}"
                                           />

                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propietariosController.saveNew}" value="#{myBundle.Save}" update="display,:PropietariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PropietariosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PropietariosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

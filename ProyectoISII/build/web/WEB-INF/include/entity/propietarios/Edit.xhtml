<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PropietariosEditDlg" widgetVar="PropietariosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{miPaquete.EditPropietariosTitle}" closeOnEscape="true">

            <h:form id="PropietariosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{propietariosController.selected != null}">


                        <h:outputLabel value="#{miPaquete.EditPropietariosLabel_cedulapropietarios}" for="cedulapropietarios" />
                        <h:outputText id="cedulapropietarios" value="#{propietariosController.selected.cedulapropietarios}" />

                        <p:outputLabel value="#{miPaquete.EditPropietariosLabel_nombrepropietarios}" for="nombrepropietarios" />
                        <p:inputText id="nombrepropietarios" value="#{propietariosController.selected.nombrepropietarios}" title="#{miPaquete.EditPropietariosTitle_nombrepropietarios}" required="true" requiredMessage="#{miPaquete.EditPropietariosRequiredMessage_nombrepropietarios}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{miPaquete.EditPropietariosLabel_celularpropietarios}" for="celularpropietarios" />
                        <p:inputText id="celularpropietarios" value="#{propietariosController.selected.celularpropietarios}" title="#{miPaquete.EditPropietariosTitle_celularpropietarios}" required="true" requiredMessage="#{miPaquete.EditPropietariosRequiredMessage_celularpropietarios}"/>

                        <p:outputLabel value="#{miPaquete.EditPropietariosLabel_mailpropietarios}" for="mailpropietarios" />
                        <p:inputText id="mailpropietarios" value="#{propietariosController.selected.mailpropietarios}" title="#{miPaquete.EditPropietariosTitle_mailpropietarios}" required="true" requiredMessage="#{miPaquete.EditPropietariosRequiredMessage_mailpropietarios}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{miPaquete.EditPropietariosLabel_canchasCollection}" for="canchasCollection" />
                        <p:selectManyMenu id="canchasCollection" value="#{propietariosController.selected.canchasCollection}"  converter="canchasConverter">
                            <f:attribute name="collectionType" value="java.util.ArrayList"/>
                            <f:selectItems value="#{canchasController.items}"
                                           var="canchasCollectionItem"
                                           itemValue="#{canchasCollectionItem}"
                                           itemLabel="#{canchasCollectionItem.descripcioncancha.toString()}"
                                           />

                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propietariosController.save}" value="#{miPaquete.Save}" update="display,:PropietariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PropietariosEditDialog'));">
                        <p:confirm header="#{miPaquete.ConfirmationHeader}" message="#{miPaquete.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{miPaquete.Cancel}" oncomplete="PF('PropietariosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

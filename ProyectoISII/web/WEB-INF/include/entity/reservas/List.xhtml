<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ReservasListForm">

        <p:panel header="#{myBundle.ListReservasTitle}">
            <p:contextMenu id="ReservasDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ReservasListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ReservasListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ReservasListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ReservasListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ReservasMenuItem_partidosCollection}" icon="ui-icon-search"  action="#{reservasController.navigatePartidosCollection}" disabled="#{reservasController.isPartidosCollectionEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.ReservasMenuItem_idcampeonato}" icon="ui-icon-search"  actionListener="#{reservasController.prepareIdcampeonato}" update=":CampeonatosViewForm" oncomplete="PF('CampeonatosViewDialog').show()" disabled="#{empty reservasController.selected.idcampeonato}"/>  
                <p:menuitem value="#{myBundle.ReservasMenuItem_idhorario}" icon="ui-icon-search"  actionListener="#{reservasController.prepareIdhorario}" update=":HorariosViewForm" oncomplete="PF('HorariosViewDialog').show()" disabled="#{empty reservasController.selected.idhorario}"/>  
                <p:menuitem value="#{myBundle.ReservasMenuItem_idpartido}" icon="ui-icon-search"  actionListener="#{reservasController.prepareIdpartido}" update=":PartidosViewForm" oncomplete="PF('PartidosViewDialog').show()" disabled="#{empty reservasController.selected.idpartido}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{reservasController.items}"
                         lazy="false"
                         rowKey="#{item.idreserva}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{reservasController.selected}"
                         filteredValue="#{reservasController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{reservasController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idreserva}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ReservasDataTableContextMenu" listener="#{reservasController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ReservasDataTableContextMenu" listener="#{reservasController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{reservasController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ReservasListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idreserva}" filterBy="#{item.idreserva}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReservasTitle_idreserva}"/>
                    </f:facet>
                    <h:outputText value="#{item.idreserva}"/>
                </p:column>


                <p:column sortBy="#{item.capitanreserva}" filterBy="#{item.capitanreserva}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReservasTitle_capitanreserva}"/>
                    </f:facet>
                    <h:outputText value="#{item.capitanreserva}"/>
                </p:column>


                <p:column sortBy="#{item.idcampeonato.descripcioncampeonato}" filterBy="#{item.idcampeonato.descripcioncampeonato}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReservasTitle_idcampeonato}"/>
                    </f:facet>
                    <h:outputText value="#{item.idcampeonato.descripcioncampeonato}"/>
                </p:column>


                <p:column sortBy="#{item.idhorario.descripcionhorario}" filterBy="#{item.idhorario.descripcionhorario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReservasTitle_idhorario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idhorario.descripcionhorario}"/>
                </p:column>


                <p:column sortBy="#{item.idpartido.idpartido}" filterBy="#{item.idpartido.idpartido}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReservasTitle_idpartido}"/>
                    </f:facet>
                    <h:outputText value="#{item.idpartido.idpartido}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{reservasController.prepareCreate}" update=":ReservasCreateForm" oncomplete="PF('ReservasCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":ReservasViewForm" oncomplete="PF('ReservasViewDialog').show()" disabled="#{empty reservasController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ReservasEditForm" oncomplete="PF('ReservasEditDialog').show()" disabled="#{empty reservasController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{reservasController.delete}" update=":growl,datalist" disabled="#{empty reservasController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>

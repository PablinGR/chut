<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ReservasEditDlg" widgetVar="ReservasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{miPaquete.EditReservasTitle}" closeOnEscape="true">

            <h:form id="ReservasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{reservasController.selected != null}">


                        <h:outputLabel value="#{miPaquete.EditReservasLabel_idreserva}" for="idreserva" />
                        <h:outputText id="idreserva" value="#{reservasController.selected.idreserva}" />

                        <p:outputLabel value="#{miPaquete.EditReservasLabel_capitanreserva}" for="capitanreserva" />
                        <p:inputText id="capitanreserva" value="#{reservasController.selected.capitanreserva}" title="#{miPaquete.EditReservasTitle_capitanreserva}" required="true" requiredMessage="#{miPaquete.EditReservasRequiredMessage_capitanreserva}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{miPaquete.EditReservasLabel_idcampeonato}" for="idcampeonato" />
                        <p:selectOneMenu id="idcampeonato" value="#{reservasController.selected.idcampeonato}" required="true" requiredMessage="#{miPaquete.EditReservasRequiredMessage_idcampeonato}" converter="campeonatosConverter">
                            <f:selectItem itemLabel="#{miPaquete.SelectOneMessage}"/>
                            <f:selectItems value="#{campeonatosController.items}"
                                           var="idcampeonatoItem"
                                           itemValue="#{idcampeonatoItem}"
                                           itemLabel="#{idcampeonatoItem.descripcioncampeonato.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{miPaquete.EditReservasLabel_idhorario}" for="idhorario" />
                        <p:selectOneMenu id="idhorario" value="#{reservasController.selected.idhorario}" required="true" requiredMessage="#{miPaquete.EditReservasRequiredMessage_idhorario}" converter="horariosConverter">
                            <f:selectItem itemLabel="#{miPaquete.SelectOneMessage}"/>
                            <f:selectItems value="#{horariosController.items}"
                                           var="idhorarioItem"
                                           itemValue="#{idhorarioItem}"
                                           itemLabel="#{idhorarioItem.descripcionhorario.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{miPaquete.EditReservasLabel_idpartido}" for="idpartido" />
                        <p:selectOneMenu id="idpartido" value="#{reservasController.selected.idpartido}" required="true" requiredMessage="#{miPaquete.EditReservasRequiredMessage_idpartido}" converter="partidosConverter">
                            <f:selectItem itemLabel="#{miPaquete.SelectOneMessage}"/>
                            <f:selectItems value="#{partidosController.items}"
                                           var="idpartidoItem"
                                           itemValue="#{idpartidoItem}"
                                           itemLabel="#{idpartidoItem.idpartido.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservasController.save}" value="#{miPaquete.Save}" update="display,:ReservasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReservasEditDialog'));">
                        <p:confirm header="#{miPaquete.ConfirmationHeader}" message="#{miPaquete.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{miPaquete.Cancel}" oncomplete="PF('ReservasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanchasViewDlg" widgetVar="CanchasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{miPaquete.ViewCanchasTitle}" closeOnEscape="true">

            <h:form id="CanchasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{canchasController.selected != null}">

                        <h:outputText value="#{miPaquete.ViewCanchasLabel_idcancha}"/>
                        <h:outputText value="#{canchasController.selected.idcancha}" title="#{miPaquete.ViewCanchasTitle_idcancha}"/>

                        <h:outputText value="#{miPaquete.ViewCanchasLabel_descripcioncancha}"/>
                        <h:outputText value="#{canchasController.selected.descripcioncancha}" title="#{miPaquete.ViewCanchasTitle_descripcioncancha}"/>

                        <h:outputText value="#{miPaquete.ViewCanchasLabel_sectorcancha}"/>
                        <h:outputText value="#{canchasController.selected.sectorcancha}" title="#{miPaquete.ViewCanchasTitle_sectorcancha}"/>

                        <h:outputText value="#{miPaquete.ViewCanchasLabel_idpartido}"/>
                        <h:outputText value="#{canchasController.selected.idpartido.idpartido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{miPaquete.Close}" onclick="PF('CanchasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

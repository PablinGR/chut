<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorariosViewDlg" widgetVar="HorariosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewHorariosTitle}" closeOnEscape="true">

            <h:form id="HorariosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{horariosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewHorariosLabel_idhorario}"/>
                        <h:outputText value="#{horariosController.selected.idhorario}" title="#{myBundle.ViewHorariosTitle_idhorario}"/>

                        <h:outputText value="#{myBundle.ViewHorariosLabel_descripcionhorario}"/>
                        <h:outputText value="#{horariosController.selected.descripcionhorario}" title="#{myBundle.ViewHorariosTitle_descripcionhorario}"/>

                        <h:outputText value="#{myBundle.ViewHorariosLabel_iniciohorario}"/>
                        <h:outputText value="#{horariosController.selected.iniciohorario}" title="#{myBundle.ViewHorariosTitle_iniciohorario}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewHorariosLabel_finhorario}"/>
                        <h:outputText value="#{horariosController.selected.finhorario}" title="#{myBundle.ViewHorariosTitle_finhorario}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('HorariosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

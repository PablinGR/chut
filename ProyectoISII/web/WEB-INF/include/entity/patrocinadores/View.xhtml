<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatrocinadoresViewDlg" widgetVar="PatrocinadoresViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPatrocinadoresTitle}" closeOnEscape="true">

            <h:form id="PatrocinadoresViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{patrocinadoresController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPatrocinadoresLabel_rucpatrocinador}"/>
                        <h:outputText value="#{patrocinadoresController.selected.rucpatrocinador}" title="#{myBundle.ViewPatrocinadoresTitle_rucpatrocinador}"/>

                        <h:outputText value="#{myBundle.ViewPatrocinadoresLabel_descripcionpatrocinador}"/>
                        <h:outputText value="#{patrocinadoresController.selected.descripcionpatrocinador}" title="#{myBundle.ViewPatrocinadoresTitle_descripcionpatrocinador}"/>

                        <h:outputText value="#{myBundle.ViewPatrocinadoresLabel_campeonatosCollection}"/>
                        <h:selectManyMenu converter="campeonatosConverter">
                            <f:selectItems value="#{patrocinadoresController.selected.campeonatosCollection}"
                                           var="campeonatosCollectionItem"
                                           itemValue="#{campeonatosCollectionItem}"
                                           itemLabel="#{campeonatosCollectionItem.descripcioncampeonato.toString()}"
                                           />

                        </h:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PatrocinadoresViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
